name: price_comparison_app
description: A price comparison app for Rwanda.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Firebase
  firebase_auth: ^4.17.8
  firebase_core: ^2.27.0
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.8.0
  firebase_storage: ^11.0.0

  # Network & HTTP
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^4.0.2

  # Local Storage
  shared_preferences: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image & Media
  image_picker: ^0.8.7+3
  cached_network_image: ^3.2.3
  cloudinary_public: ^0.21.0

  # Utils
  intl: ^0.18.1
  get_it: ^7.6.4
  dartz: ^0.10.1
  flutter_dotenv: ^5.1.0

  # Location
  geolocator: ^9.0.2
  url_launcher: ^6.1.14
  geocoding: ^2.0.5

  # Charts
  fl_chart: ^0.63.0

  # Phone Authentication
  country_code_picker: ^3.0.0

  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/products/
    - assets/images/
    - .env
  
